<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="text-center"> welcome to calculator!</h1>
    <div class="container  flex flex-col  items-center max-auto m-w-20" >
        <div class="row1">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>

    </div>
    <script>
        //Todo: Make M+ and M- functoinal
        let string ="";
        let memory = 0;
        let buttons= document.querySelectorAll('button');
        Array.from(buttons).forEach((button)=>{
            button.addEventListener('click', (e)=>{
                if(e.target.innerHTML== '='){
                    string = eval(string);
                    document.querySelector('input'). value = string;
                }
                else if(e.target.innerHTML== 'AC'){
                    string = "";
                    document.querySelector('input'). value = string;
                }
                else if (e.target.innerHTML == 'M+') {
                     memory += parseFloat(string); 
                      string = "";
                 document.querySelector('input').value = memory;
        } 
         else if (e.target.innerHTML == 'M-') {
            memory -= parseFloat(string); 
            string = "";
            document.querySelector('input').value = memory;
         }
                else{
                console.log(e.target)
                string = string+ e.target.innerHTML;
                document.querySelector('input'). value = string;
                }
            })
            
        })
    </script>
</body>
</html>
